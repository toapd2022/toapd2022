<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <!-- ページタイトルは front matter の title を表示 -->
  <title>{{ page.title }} - toapd2022</title>

  <!-- 全ページ共通で読み込みたいファビコンやアイコンなど -->
  <link rel="icon" type="image/png" href="{{ '/icons/top-logo.png' | relative_url }}" />
  <link rel="apple-touch-icon" href="{{ '/icons/top-logo.png' | relative_url }}" />

  <!-- =========================
       全体のCSS（背景アニメ、ヘッダー、フッターなど）
       ========================= -->
  <style>
    /********************************
     * 全体ベース
     ********************************/
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif, Arial, "ヒラギノ角ゴ ProN W3", "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      background: linear-gradient(45deg, #FFEFEF, #E7EFFF, #EFFFFB, #F7FCE8);
      background-size: 300% 300%;
      color: #333;
      line-height: 1.6;
      overflow-x: hidden;
      animation: bgAnimation 15s ease infinite;
      position: relative;
    }
    @keyframes bgAnimation {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* body背景用の円アニメ */
    body::before {
      content: "";
      position: fixed;
      top: -80px;
      left: -80px;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
      border-radius: 50%;
      z-index: -1;
      animation: floatCircle 20s linear infinite alternate;
    }
    body::after {
      content: "";
      position: fixed;
      bottom: -100px;
      right: -100px;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, transparent 70%);
      border-radius: 50%;
      z-index: -1;
      animation: floatCircle2 30s linear infinite alternate;
    }
    @keyframes floatCircle {
      0%   { transform: translate(0, 0) scale(1); }
      50%  { transform: translate(60vw, 40vh) scale(1.2); }
      100% { transform: translate(0, 0) scale(1); }
    }
    @keyframes floatCircle2 {
      0%   { transform: translate(0, 0) scale(1); }
      50%  { transform: translate(-40vw, -30vh) scale(1.1); }
      100% { transform: translate(0, 0) scale(1); }
    }

    a {
      color: #333;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #666;
    }

    /********************************
     * ヘッダー
     ********************************/
    header {
      position: fixed;
      top: 0;
      left: 0; right: 0;
      height: 60px;
      display: flex;
      align-items: center;
      padding: 0 1.5rem;
      background: rgba(255,255,255,0.8);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid #eee;
      z-index: 999;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .header-right {
      display: flex;
      align-items: center;
      margin-left: auto;
      gap: 1rem;
    }
    .logo img {
      margin-top: 8px;
      height: 40px;
    }

    /* シンプルなナビゲーション例：
       - トップページ
       - ブログ一覧 などのみ */
    nav ul {
      display: flex;
      list-style: none;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }
    nav li {
      cursor: pointer;
      font-weight: 500;
    }
    nav li a {
      position: relative;
      padding: 0.5rem 0 4px 0;
    }
    nav li a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0%;
      height: 2px;
      background-color: orange;
      transition: width 0.3s ease;
    }
    nav li a:hover::after {
      width: 100%;
    }

    /* 言語切り替えボタン */
    .lang-switch {
      position: relative;
    }
    .lang-switch button {
      cursor: pointer;
      padding: 0.5rem 0.8rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fff;
      font-size: 0.9rem;
      transition: background 0.3s;
    }
    .lang-switch button:hover {
      background: #f0f0f0;
    }
    .lang-switch ul {
      position: absolute;
      top: 110%;
      left: 0;
      list-style: none;
      margin: 0;
      padding: 0.5rem;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      display: none;
      width: 130px;
    }
    .lang-switch ul li {
      padding: 0.3rem;
      cursor: pointer;
    }
    .lang-switch ul li:hover {
      background: #eee;
    }

    /********************************
     * ハンバーガーボタン
     ********************************/
    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: center;
      gap: 4px;
      background: transparent;
      border: none;
      cursor: pointer;
    }
    .hamburger span {
      display: block;
      width: 25px;
      height: 3px;
      background: #333;
      border-radius: 2px;
    }
    @media screen and (max-width: 1138px) {
      .hamburger {
        display: flex;
      }
      nav {
        position: absolute;
        top: 60px;
        right: 20px;
        background: rgba(255,255,255,0.95);
        backdrop-filter: blur(6px);
        border: 1px solid #eee;
        padding: 1rem;
        border-radius: 6px;
        display: none;
        flex-direction: column;
        gap: 1rem;
      }
      nav ul {
        flex-direction: column;
        gap: 1rem;
      }
      nav li {
        text-align: right;
      }
    }

    /********************************
     * ページ本文
     ********************************/
    main {
      width: 90%;
      max-width: 1000px;
      margin: 0 auto;
      padding: 4rem 0;
      position: relative;
      /* ヘッダー固定分を下げる */
      margin-top: 60px;
    }

    /********************************
     * フッター
     ********************************/
    footer {
      text-align: center;
      padding: 2rem 1rem;
      background: #fff;
      border-top: 1px solid #eee;
    }
    footer p {
      font-size: 0.9rem;
      color: #666;
    }

    /********************************
     * フェードイン要素
     ********************************/
    .fade-in,
    .fade-in-up,
    .fade-in-left,
    .fade-in-right {
      opacity: 0;
      transition: all 0.8s ease;
    }
    .fade-in {
      transform: translateY(30px);
    }
    .fade-in.active {
      opacity: 1;
      transform: translateY(0);
    }
    .fade-in-up {
      transform: translateY(60px);
    }
    .fade-in-up.active {
      opacity: 1;
      transform: translateY(0);
    }
    .fade-in-left {
      transform: translateX(-60px);
    }
    .fade-in-left.active {
      opacity: 1;
      transform: translateX(0);
    }
    .fade-in-right {
      transform: translateX(60px);
    }
    .fade-in-right.active {
      opacity: 1;
      transform: translateX(0);
    }
  </style>
</head>

<body>
  <!-- ヘッダー（ブログ用） -->
  <header>
    <div class="header-left">
      <div class="logo">
        <!-- 画像パスはお好みで -->
        <img src="{{ '/icons/logo.png' | relative_url }}" alt="toapd2022">
      </div>
    </div>
    <div class="header-right">
      <!-- 必要に応じてメニューを調整（トップページ・ブログ一覧など） -->
      <nav>
        <ul>
          <!-- たとえばトップページへのリンク -->
          <li><a href="{{ '/' | relative_url }}" id="navTop">トップ</a></li>
          <!-- ブログ一覧ページへのリンク -->
          <li><a href="{{ '/blog.html' | relative_url }}" id="navBlogList">ブログ一覧</a></li>
        </ul>
      </nav>

      <!-- 言語切り替えボタン -->
      <div class="lang-switch">
        <button id="langToggleBtn">🌐 Language</button>
        <ul id="langList">
          <li data-lang="ja">日本語</li>
          <li data-lang="en">English</li>
          <li data-lang="zh">中文</li>
        </ul>
      </div>

      <!-- ハンバーガーメニュー -->
      <button class="hamburger" id="hamburgerBtn">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </header>

  <!-- ページ固有のコンテンツを挿入 -->
  <main>
    {{ content }}
  </main>

  <!-- フッター -->
  <footer>
    <p id="footerText"></p>
  </footer>

  <!-- =========================
       JS（ハンバーガーメニュー + 多言語対応 + フェードイン）
       ========================= -->
  <script>
    /********************************
     * 1) 多言語テキスト
     ********************************/
    const translations = {
      ja: {
        footerText: "© 2025 toapd2022. All Rights Reserved.",
        navTop: "トップ",
        navBlogList: "ブログ一覧",
        langToggleBtn: "言語切り替え",
      },
      en: {
        footerText: "© 2025 toapd2022. All Rights Reserved.",
        navTop: "Home",
        navBlogList: "Blog List",
        langToggleBtn: "Language",
      },
      zh: {
        footerText: "© 2025 toapd2022 版权所有",
        navTop: "首页",
        navBlogList: "博客列表",
        langToggleBtn: "语言切换",
      }
    };

    function applyTranslations(lang) {
      const currentLangData = translations[lang] || translations["ja"];
      for (const key in currentLangData) {
        const element = document.getElementById(key);
        if (element) {
          element.innerHTML = currentLangData[key];
        }
      }
    }

    /********************************
     * 2) ハンバーガーメニュー
     ********************************/
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const nav = document.querySelector('header nav');
    hamburgerBtn.addEventListener('click', () => {
      if (!nav.style.display || nav.style.display === 'none') {
        nav.style.display = 'flex';
      } else {
        nav.style.display = 'none';
      }
    });
    document.addEventListener('click', (e) => {
      if (window.innerWidth <= 1138 && nav.style.display === 'flex') {
        if (!nav.contains(e.target) && e.target !== hamburgerBtn && !hamburgerBtn.contains(e.target)) {
          nav.style.display = 'none';
        }
      }
    });
    nav.addEventListener('click', (e) => {
      if (window.innerWidth <= 1138 && e.target.tagName === 'A') {
        nav.style.display = 'none';
      }
    });

    /********************************
     * 3) 言語切り替え
     ********************************/
    const langToggleBtn = document.getElementById("langToggleBtn");
    const langList = document.getElementById("langList");
    langToggleBtn.addEventListener("click", () => {
      if (!langList.style.display || langList.style.display === "none") {
        langList.style.display = "block";
      } else {
        langList.style.display = "none";
      }
    });
    Array.from(langList.querySelectorAll("li")).forEach(li => {
      li.addEventListener("click", () => {
        const selectedLang = li.getAttribute("data-lang");
        applyTranslations(selectedLang);
        langList.style.display = "none";
      });
    });

    /********************************
     * 4) フェードイン (Intersection Observer)
     ********************************/
    const fadeObserver = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('active');
        } else {
          entry.target.classList.remove('active');
        }
      });
    }, { threshold: 0.1 });
    document.querySelectorAll('.fade-in, .fade-in-up, .fade-in-left, .fade-in-right')
      .forEach(el => fadeObserver.observe(el));

    /********************************
     * 5) 初期処理
     ********************************/
    window.addEventListener("DOMContentLoaded", () => {
      // 言語を初期化（日本語）
      applyTranslations("ja");
    });
  </script>
</body>
</html>
