<head>

  <!-- å…¨ãƒšãƒ¼ã‚¸å…±é€šã§èª­ã¿è¾¼ã¿ãŸã„ãƒ•ã‚¡ãƒ“ã‚³ãƒ³ã‚„ã‚¢ã‚¤ã‚³ãƒ³ãªã© -->
  <link rel="icon" type="image/png" href="{{ '/icons/top-logo.png' | relative_url }}" />
  <link rel="apple-touch-icon" href="{{ '/icons/top-logo.png' | relative_url }}" />

  <!-- =========================
       å…¨ä½“ã®CSSï¼ˆèƒŒæ™¯ã‚¢ãƒ‹ãƒ¡ã€ãƒ˜ãƒƒãƒ€ãƒ¼ã€ãƒ•ãƒƒã‚¿ãƒ¼ãªã©ï¼‰
       ========================= -->
  <style>
    /********************************
     * å…¨ä½“ãƒ™ãƒ¼ã‚¹
     ********************************/
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif, Arial, "ãƒ’ãƒ©ã‚®ãƒè§’ã‚´ ProN W3", "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      background: linear-gradient(45deg, #FFEFEF, #E7EFFF, #EFFFFB, #F7FCE8);
      background-size: 300% 300%;
      color: #333;
      line-height: 1.6;
      overflow-x: hidden;
      animation: bgAnimation 15s ease infinite;
      position: relative;
    }
    @keyframes bgAnimation {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* bodyèƒŒæ™¯ç”¨ã®å††ã‚¢ãƒ‹ãƒ¡ */
    body::before {
      content: "";
      position: fixed;
      top: -80px;
      left: -80px;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
      border-radius: 50%;
      z-index: -1;
      animation: floatCircle 20s linear infinite alternate;
    }
    body::after {
      content: "";
      position: fixed;
      bottom: -100px;
      right: -100px;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, transparent 70%);
      border-radius: 50%;
      z-index: -1;
      animation: floatCircle2 30s linear infinite alternate;
    }
    @keyframes floatCircle {
      0%   { transform: translate(0, 0) scale(1); }
      50%  { transform: translate(60vw, 40vh) scale(1.2); }
      100% { transform: translate(0, 0) scale(1); }
    }
    @keyframes floatCircle2 {
      0%   { transform: translate(0, 0) scale(1); }
      50%  { transform: translate(-40vw, -30vh) scale(1.1); }
      100% { transform: translate(0, 0) scale(1); }
    }

    a {
      color: #333;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #666;
    }

    /********************************
     * ãƒ˜ãƒƒãƒ€ãƒ¼
     ********************************/
    header {
      position: fixed;
      top: 0;
      left: 0; right: 0;
      height: 60px;
      display: flex;
      align-items: center;
      padding: 0 1.5rem;
      background: rgba(255,255,255,0.8);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid #eee;
      z-index: 999;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .header-right {
      display: flex;
      align-items: center;
      margin-left: auto;
      gap: 1rem;
    }
    .logo img {
      margin-top: 8px;
      height: 40px;
    }

    /* ã‚·ãƒ³ãƒ—ãƒ«ãªãƒŠãƒ“ã‚²ãƒ¼ã‚·ãƒ§ãƒ³ä¾‹ï¼š
       - ãƒˆãƒƒãƒ—ãƒšãƒ¼ã‚¸
       - ãƒ–ãƒ­ã‚°ä¸€è¦§ ãªã©ã®ã¿ */
    nav ul {
      display: flex;
      list-style: none;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }
    nav li {
      cursor: pointer;
      font-weight: 500;
    }
    nav li a {
      position: relative;
      padding: 0.5rem 0 4px 0;
    }
    nav li a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0%;
      height: 2px;
      background-color: orange;
      transition: width 0.3s ease;
    }
    nav li a:hover::after {
      width: 100%;
    }

    /* è¨€èªåˆ‡ã‚Šæ›¿ãˆãƒœã‚¿ãƒ³ */
    .lang-switch {
      position: relative;
    }
    .lang-switch button {
      cursor: pointer;
      padding: 0.5rem 0.8rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fff;
      font-size: 0.9rem;
      transition: background 0.3s;
    }
    .lang-switch button:hover {
      background: #f0f0f0;
    }
    .lang-switch ul {
      position: absolute;
      top: 110%;
      left: 0;
      list-style: none;
      margin: 0;
      padding: 0.5rem;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      display: none;
      width: 130px;
    }
    .lang-switch ul li {
      padding: 0.3rem;
      cursor: pointer;
    }
    .lang-switch ul li:hover {
      background: #eee;
    }

    /********************************
     * ãƒãƒ³ãƒãƒ¼ã‚¬ãƒ¼ãƒœã‚¿ãƒ³
     ********************************/
    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: center;
      gap: 4px;
      background: transparent;
      border: none;
      cursor: pointer;
    }
    .hamburger span {
      display: block;
      width: 25px;
      height: 3px;
      background: #333;
      border-radius: 2px;
    }
    @media screen and (max-width: 1138px) {
      .hamburger {
        display: flex;
      }
      nav {
        position: absolute;
        top: 60px;
        right: 20px;
        background: rgba(255,255,255,0.95);
        backdrop-filter: blur(6px);
        border: 1px solid #eee;
        padding: 1rem;
        border-radius: 6px;
        display: none;
        flex-direction: column;
        gap: 1rem;
      }
      nav ul {
        flex-direction: column;
        gap: 1rem;
      }
      nav li {
        text-align: right;
      }
    }

    /********************************
     * ãƒšãƒ¼ã‚¸æœ¬æ–‡
     ********************************/
    main {
      width: 90%;
      max-width: 1000px;
      margin: 0 auto;
      padding: 4rem 0;
      position: relative;
      /* ãƒ˜ãƒƒãƒ€ãƒ¼å›ºå®šåˆ†ã‚’ä¸‹ã’ã‚‹ */
      margin-top: 60px;
    }

    /********************************
     * ãƒ•ãƒƒã‚¿ãƒ¼
     ********************************/
    footer {
      text-align: center;
      padding: 2rem 1rem;
      background: #fff;
      border-top: 1px solid #eee;
    }
    footer p {
      font-size: 0.9rem;
      color: #666;
    }

    /********************************
     * ãƒ•ã‚§ãƒ¼ãƒ‰ã‚¤ãƒ³è¦ç´ 
     ********************************/
    .fade-in,
    .fade-in-up,
    .fade-in-left,
    .fade-in-right {
      opacity: 0;
      transition: all 0.8s ease;
    }
    .fade-in {
      transform: translateY(30px);
    }
    .fade-in.active {
      opacity: 1;
      transform: translateY(0);
    }
    .fade-in-up {
      transform: translateY(60px);
    }
    .fade-in-up.active {
      opacity: 1;
      transform: translateY(0);
    }
    .fade-in-left {
      transform: translateX(-60px);
    }
    .fade-in-left.active {
      opacity: 1;
      transform: translateX(0);
    }
    .fade-in-right {
      transform: translateX(60px);
    }
    .fade-in-right.active {
      opacity: 1;
      transform: translateX(0);
    }
  </style>
</head>

<body>
  <!-- ãƒ˜ãƒƒãƒ€ãƒ¼ï¼ˆãƒ–ãƒ­ã‚°ç”¨ï¼‰ -->
  <header>
    <div class="header-left">
      <div class="logo">
        <!-- ç”»åƒãƒ‘ã‚¹ã¯ãŠå¥½ã¿ã§ -->
        <img src="{{ '/icons/logo.png' | relative_url }}" alt="toapd2022">
      </div>
    </div>
    <div class="header-right">
      <!-- å¿…è¦ã«å¿œã˜ã¦ãƒ¡ãƒ‹ãƒ¥ãƒ¼ã‚’èª¿æ•´ï¼ˆãƒˆãƒƒãƒ—ãƒšãƒ¼ã‚¸ãƒ»ãƒ–ãƒ­ã‚°ä¸€è¦§ãªã©ï¼‰ -->
      <nav>
        <ul>
          <!-- ãŸã¨ãˆã°ãƒˆãƒƒãƒ—ãƒšãƒ¼ã‚¸ã¸ã®ãƒªãƒ³ã‚¯ -->
          <li><a href="{{ '/' | relative_url }}" id="navTop">ãƒˆãƒƒãƒ—</a></li>
          <!-- ãƒ–ãƒ­ã‚°ä¸€è¦§ãƒšãƒ¼ã‚¸ã¸ã®ãƒªãƒ³ã‚¯ -->
          <li><a href="{{ '/blog.html' | relative_url }}" id="navBlogList">ãƒ–ãƒ­ã‚°ä¸€è¦§</a></li>
        </ul>
      </nav>

      <!-- è¨€èªåˆ‡ã‚Šæ›¿ãˆãƒœã‚¿ãƒ³ -->
      <div class="lang-switch">
        <button id="langToggleBtn">ğŸŒ Language</button>
        <ul id="langList">
          <li data-lang="ja">æ—¥æœ¬èª</li>
          <li data-lang="en">English</li>
          <li data-lang="zh">ä¸­æ–‡</li>
        </ul>
      </div>

      <!-- ãƒãƒ³ãƒãƒ¼ã‚¬ãƒ¼ãƒ¡ãƒ‹ãƒ¥ãƒ¼ -->
      <button class="hamburger" id="hamburgerBtn">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </header>

  <!-- ãƒšãƒ¼ã‚¸å›ºæœ‰ã®ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã‚’æŒ¿å…¥ -->
  <main>
    {{ content }}
  </main>

  <!-- ãƒ•ãƒƒã‚¿ãƒ¼ -->
  <footer>
    <p id="footerText"></p>
  </footer>

  <!-- =========================
       JSï¼ˆãƒãƒ³ãƒãƒ¼ã‚¬ãƒ¼ãƒ¡ãƒ‹ãƒ¥ãƒ¼ + å¤šè¨€èªå¯¾å¿œ + ãƒ•ã‚§ãƒ¼ãƒ‰ã‚¤ãƒ³ï¼‰
       ========================= -->
  <script>
    /********************************
     * 1) å¤šè¨€èªãƒ†ã‚­ã‚¹ãƒˆ
     ********************************/
    const translations = {
      ja: {
        footerText: "Â© 2025 toapd2022. All Rights Reserved.",
        navTop: "ãƒˆãƒƒãƒ—",
        navBlogList: "ãƒ–ãƒ­ã‚°ä¸€è¦§",
        langToggleBtn: "è¨€èªåˆ‡ã‚Šæ›¿ãˆ",
      },
      en: {
        footerText: "Â© 2025 toapd2022. All Rights Reserved.",
        navTop: "Home",
        navBlogList: "Blog List",
        langToggleBtn: "Language",
      },
      zh: {
        footerText: "Â© 2025 toapd2022 ç‰ˆæƒæ‰€æœ‰",
        navTop: "é¦–é¡µ",
        navBlogList: "åšå®¢åˆ—è¡¨",
        langToggleBtn: "è¯­è¨€åˆ‡æ¢",
      }
    };

    function applyTranslations(lang) {
      const currentLangData = translations[lang] || translations["ja"];
      for (const key in currentLangData) {
        const element = document.getElementById(key);
        if (element) {
          element.innerHTML = currentLangData[key];
        }
      }
    }

    /********************************
     * 2) ãƒãƒ³ãƒãƒ¼ã‚¬ãƒ¼ãƒ¡ãƒ‹ãƒ¥ãƒ¼
     ********************************/
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const nav = document.querySelector('header nav');
    hamburgerBtn.addEventListener('click', () => {
      if (!nav.style.display || nav.style.display === 'none') {
        nav.style.display = 'flex';
      } else {
        nav.style.display = 'none';
      }
    });
    document.addEventListener('click', (e) => {
      if (window.innerWidth <= 1138 && nav.style.display === 'flex') {
        if (!nav.contains(e.target) && e.target !== hamburgerBtn && !hamburgerBtn.contains(e.target)) {
          nav.style.display = 'none';
        }
      }
    });
    nav.addEventListener('click', (e) => {
      if (window.innerWidth <= 1138 && e.target.tagName === 'A') {
        nav.style.display = 'none';
      }
    });

    /********************************
     * 3) è¨€èªåˆ‡ã‚Šæ›¿ãˆ
     ********************************/
    const langToggleBtn = document.getElementById("langToggleBtn");
    const langList = document.getElementById("langList");
    langToggleBtn.addEventListener("click", () => {
      if (!langList.style.display || langList.style.display === "none") {
        langList.style.display = "block";
      } else {
        langList.style.display = "none";
      }
    });
    Array.from(langList.querySelectorAll("li")).forEach(li => {
      li.addEventListener("click", () => {
        const selectedLang = li.getAttribute("data-lang");
        applyTranslations(selectedLang);
        langList.style.display = "none";
      });
    });

    /********************************
     * 4) ãƒ•ã‚§ãƒ¼ãƒ‰ã‚¤ãƒ³ (Intersection Observer)
     ********************************/
    const fadeObserver = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('active');
        } else {
          entry.target.classList.remove('active');
        }
      });
    }, { threshold: 0.1 });
    document.querySelectorAll('.fade-in, .fade-in-up, .fade-in-left, .fade-in-right')
      .forEach(el => fadeObserver.observe(el));

    /********************************
     * 5) åˆæœŸå‡¦ç†
     ********************************/
    window.addEventListener("DOMContentLoaded", () => {
      // è¨€èªã‚’åˆæœŸåŒ–ï¼ˆæ—¥æœ¬èªï¼‰
      applyTranslations("ja");
    });
  </script>
</body>
</html>
