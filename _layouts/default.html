<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  
    <title>{{ page.title }} | toapd2022</title>
  <meta name="description" content="{{ page.excerpt | strip_html | truncate: 120 }}">

  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:description" content="{{ page.excerpt | strip_html | truncate: 120 }}">
  <meta property="og:type" content="article">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  {% if page.thumbnail %}
    <meta property="og:image" content="{{ page.thumbnail | absolute_url }}">
  {% else %}
    <meta property="og:image" content="{{ '/icons/top.jpeg' | absolute_url }}"> {% endif %}
  <meta property="og:site_name" content="toapd2022">
  <meta property="og:locale" content="ja_JP">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@himarin015">
  <meta name="twitter:title" content="{{ page.title }}">
  <meta name="twitter:description" content="{{ page.excerpt | strip_html | truncate: 120 }}">
  {% if page.thumbnail %}
    <meta name="twitter:image" content="{{ page.thumbnail | absolute_url }}">
  {% else %}
    <meta name="twitter:image" content="{{ '/icons/top.jpeg' | absolute_url }}"> {% endif %}

  <meta name="robots" content="max-image-preview:large">
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Article",
    "headline": "{{ page.title }}",
    "author": {
      "@type": "Person",
      "name": "toapd2022"
    },
    "datePublished": "{{ page.date | date_to_iso8601 }}",
    {% if page.thumbnail %}
    "image": {
      "@type": "ImageObject",
      "url": "{{ page.thumbnail | absolute_url }}"
    },
    {% endif %}
    "publisher": {
      "@type": "Organization",
      "name": "toapd2022",
      "logo": {
        "@type": "ImageObject",
        "url": "{{ '/icons/top-logo.png' | absolute_url }}"
      }
    }
  }
  </script>

    <link rel="icon" type="image/png" href="{{ '/icons/top-logo.png' | relative_url }}" />
  <link rel="apple-touch-icon" href="{{ '/icons/top-logo.png' | relative_url }}" />

  <style>
    /********************************
     * 1) 全体ベース
     ********************************/
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      min-height: 100vh; /* iOSで縦が切れないよう確保 */
    }
    body {
      font-family: sans-serif, Arial, "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      color: #333;
      line-height: 1.6;
      overflow-x: hidden;
      position: relative; /* 絶対配置の円を背面に敷くため */

      /* ★ 静止した線形グラデーション */
      background: linear-gradient(45deg, #FFEFEF, #E7EFFF, #EFFFFB, #F7FCE8);
    }

    /* ★ body::before / ::after を使わず、HTML要素で円を配置 */
    .bg-circles {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;          /* コンテンツより背面 */
      pointer-events: none; /* 背景クリックを妨げない */
      overflow: hidden;     /* 画面外にはみ出す部分を非表示 */
    }
    .circle1, .circle2 {
      position: absolute;
      border-radius: 50%;
    }
    /* 大きめの白円を左上に */
    .circle1 {
      top: -80px; left: -80px;
      width: 300px; height: 300px;
      background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
    }
    /* 大きめの白円を右下に */
    .circle2 {
      bottom: -100px; right: -100px;
      width: 400px; height: 400px;
      background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, transparent 70%);
    }

    /********************************
     * リンク
     ********************************/
    a {
      color: #333;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #666;
    }

    /********************************
     * 2) ヘッダー
     ********************************/
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 60px;
      display: flex;
      align-items: center;
      padding: 0 1.5rem;
      background: rgba(255,255,255,0.8);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid #eee;
      z-index: 999;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .header-right {
      display: flex;
      align-items: center;
      margin-left: auto;
      gap: 1rem;
    }
    .logo img {
      margin-top: 8px;
      height: 40px;
    }

    /* ナビメニュー */
    nav {
      display: flex;
      align-items: center;
    }
    nav ul {
      display: flex;
      list-style: none;
      gap: 1.5rem;
      margin: 0; padding: 0;
    }
    nav li {
      cursor: pointer;
      font-weight: 500;
    }
    nav li a {
      position: relative;
      padding: 0.5rem 0 4px 0;
    }
    nav li a::after {
      content: "";
      position: absolute;
      left: 0; bottom: 0;
      width: 0%;
      height: 2px;
      background-color: orange;
      transition: width 0.3s ease;
    }
    nav li a:hover::after {
      width: 100%;
    }

    /* ハンバーガーボタン（スマホ） */
    .hamburger {
      display: none; /* PCでは非表示 */
      flex-direction: column;
      justify-content: center;
      gap: 4px;
      background: transparent;
      border: none;
      cursor: pointer;
    }
    .hamburger span {
      display: block;
      width: 25px;
      height: 3px;
      background: #333;
      border-radius: 2px;
    }
    /* スマホ幅でハンバーガー表示 */
    @media screen and (max-width: 900px) {
      .hamburger {
        display: flex;
      }
      nav {
        position: absolute;
        top: 60px; right: 20px;
        background: rgba(255,255,255,0.95);
        backdrop-filter: blur(6px);
        border: 1px solid #eee;
        padding: 1rem;
        border-radius: 6px;
        display: none;
        flex-direction: column;
        gap: 1rem;
      }
      nav ul {
        flex-direction: column;
        gap: 1rem;
      }
      nav li {
        text-align: right;
      }
    }

    /********************************
     * 3) メインコンテンツ
     ********************************/
    main {
      width: 90%;
      max-width: 900px;
      margin: 0 auto;
      padding: 4rem 1rem;
      margin-top: 60px; /* ヘッダー分 */
    }

    /* fade-inアニメ */
    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.8s ease;
    }
    .fade-in.active {
      opacity: 1;
      transform: translateY(0);
    }

    /* 記事全体をカード風に */
    .post-card {
      background: rgba(255,255,255,0.8);
      backdrop-filter: blur(4px);
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 2rem;
    }
    .post-title {
      font-size: 1.8rem;
      line-height: 1.3;
      margin-bottom: 1rem;
      color: #333;
      position: relative;
      display: inline-block;
      padding-bottom: 0.5rem;
    }
    .post-title::after {
      content: "";
      position: absolute;
      left: 0; bottom: 0;
      width: 60px; height: 2px;
      background-color: #ffcc00;
    }

    .post-date {
      display: inline-block;
      margin-bottom: 1.5rem;
      padding: 0.3rem 0.8rem;
      background: #ffcc00;
      color: #333;
      font-size: 0.9rem;
      font-weight: bold;
      border-radius: 9999px;
    }

    .post-content {
      line-height: 1.8;
      color: #333;
    }
    .post-content h2,
    .post-content h3,
    .post-content h4 {
      margin-top: 1.6rem;
    }
    .post-content p {
      margin-top: 1rem;
    }
    .post-content img {
      max-width: 100%;
      display: block;
      margin: 1rem auto;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .post-content small {
      display: block;
      text-align: center;
      font-size: 0.8rem;
      color: #666;
    }

    .post-nav {
      margin-top: 2rem;
      text-align: center;
    }
    .post-nav a {
      display: inline-block;
      margin: 0.2rem;
      padding: 0.5rem 1rem;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      color: #333;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .post-nav a:hover {
      background: #f0f0f0;
    }

    /********************************
     * 4) フッター
     ********************************/
    footer {
      text-align: center;
      padding: 2rem;
      background: #fff;
      border-top: 1px solid #eee;
    }
    footer p {
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <!-- ★ 静止円を配置する要素 -->
  <div class="bg-circles">
    <div class="circle1"></div>
    <div class="circle2"></div>
  </div>

  <!-- ヘッダー -->
  <header>
    <div class="header-left">
      <div class="logo">
        <a href="{{ '/' | relative_url }}">
          <img src="{{ '/icons/logo.png' | relative_url }}" alt="toapd2022">
        </a>
      </div>
    </div>
    <div class="header-right">
      <nav>
        <ul>
          <li><a href="{{ '/' | relative_url }}">トップ</a></li>
          <li><a href="{{ '/blog.html' | relative_url }}">ブログ一覧</a></li>
          <!-- 必要に応じて他のリンクを追加 -->
        </ul>
      </nav>
      <button class="hamburger" id="hamburgerBtn">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </header>

  <!-- メイン -->
  <main>
    <div class="post-card fade-in" id="postCard">
      <!-- 記事タイトル -->
      <h1 class="post-title">{{ page.title }}</h1>
      <!-- 日付がある場合のみ表示 -->
      {% if page.date %}
      <div class="post-date">
        {{ page.date | date: "%Y年%m月%d日" }}
      </div>
      {% endif %}

      <!-- 記事本文 -->
      <div class="post-content">
        {{ content }}
      </div>

      <!-- 記事末尾のナビ -->
      <div class="post-nav">
        <a href="{{ '/blog.html' | relative_url }}">← ブログ一覧に戻る</a>
      </div>
    </div>
  </main>

  <!-- フッター -->
  <footer>
    <p>© 2025 toapd2022. All Rights Reserved.</p>
  </footer>

  <!-- スクリプト（ハンバーガーメニュー + フェードイン） -->
  <script>
    // ハンバーガーメニュー
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const nav = document.querySelector('header nav');
    hamburgerBtn.addEventListener('click', () => {
      if (!nav.style.display || nav.style.display === 'none') {
        nav.style.display = 'block';
      } else {
        nav.style.display = 'none';
      }
    });
    document.addEventListener('click', (e) => {
      if (window.innerWidth <= 900 && nav.style.display === 'block') {
        if (!nav.contains(e.target) && e.target !== hamburgerBtn && !hamburgerBtn.contains(e.target)) {
          nav.style.display = 'none';
        }
      }
    });

    // フェードイン (Intersection Observer)
    const target = document.getElementById('postCard');
    if (target && 'IntersectionObserver' in window) {
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('active');
          }
        });
      }, { threshold: 0.1 });
      observer.observe(target);
    } else {
      // IntersectionObserver非対応 or 要素なしなら、すぐに表示
      if(target) target.classList.add('active');
    }
  </script>
</body>
</html>
