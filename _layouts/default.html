<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <!-- ページタイトルは記事タイトル＋サイト名など -->
  <title>{{ page.title }} | toapd2022</title>

  <link rel="icon" type="image/png" href="{{ '/icons/top-logo.png' | relative_url }}" />
  <link rel="apple-touch-icon" href="{{ '/icons/top-logo.png' | relative_url }}" />

  <style>
    /* =========================
       1) ベーススタイル
       ========================= */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: sans-serif, Arial, "Hiragino Kaku Gothic ProN", Meiryo;
      background: linear-gradient(45deg, #FFEFEF, #E7EFFF, #EFFFFB, #F7FCE8);
      background-size: 300% 300%;
      animation: bgAnimation 15s ease infinite;
      color: #333;
      line-height: 1.6;
    }
    @keyframes bgAnimation {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    a {
      color: #333;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #666;
    }

    /* 背景のふわふわ円アニメは好みで継承してもOK */
    body::before, body::after {
      content: "";
      position: fixed;
      width: 300px; height: 300px;
      border-radius: 50%;
      z-index: -1;
      opacity: 0.3;
    }
    body::before {
      top: -80px; left: -80px;
      background: radial-gradient(circle, #fff 0%, transparent 70%);
      animation: floatCircle 20s linear infinite alternate;
    }
    body::after {
      bottom: -100px; right: -100px;
      background: radial-gradient(circle, #fff 0%, transparent 70%);
      animation: floatCircle2 30s linear infinite alternate;
    }
    @keyframes floatCircle {
      0%   { transform: translate(0, 0) scale(1); }
      50%  { transform: translate(60vw, 40vh) scale(1.2); }
      100% { transform: translate(0, 0) scale(1); }
    }
    @keyframes floatCircle2 {
      0%   { transform: translate(0, 0) scale(1); }
      50%  { transform: translate(-40vw, -30vh) scale(1.1); }
      100% { transform: translate(0, 0) scale(1); }
    }

    /* =========================
       2) ヘッダー
       ========================= */
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 60px;
      display: flex;
      align-items: center;
      padding: 0 1.5rem;
      background: rgba(255,255,255,0.8);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid #eee;
      z-index: 999;
    }
    .logo img {
      height: 40px;
      margin-top: 8px;
    }
    .header-right {
      margin-left: auto;
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    nav ul {
      display: flex; list-style: none; gap: 1.5rem; margin: 0; padding: 0;
    }
    nav li a {
      position: relative;
      font-weight: 500;
      padding: 0.5rem 0;
    }
    nav li a::after {
      content: "";
      position: absolute;
      left: 0; bottom: 0;
      width: 0%; height: 2px;
      background: orange;
      transition: 0.3s ease;
    }
    nav li a:hover::after {
      width: 100%;
    }

    /* =========================
       3) メインコンテンツ
       ========================= */
    main {
      margin: 0 auto;
      padding: 4rem 1rem;
      margin-top: 60px; /* ヘッダー分下げる */
      max-width: 800px; /* 記事本文は中央寄せ＆幅を抑える */
    }

    /* 記事タイトル・日付を大きく */
    .post-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .post-title {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      line-height: 1.2;
    }
    .post-date {
      font-size: 0.9rem;
      color: #999;
    }

    /* 記事本文を白背景の“カード”風にする */
    .post-content {
      background: rgba(255,255,255,0.7);
      backdrop-filter: blur(4px);
      padding: 2rem;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .post-content h2 {
      margin-top: 1.5rem;
      font-size: 1.3rem;
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.3rem;
    }
    .post-content p {
      margin-top: 1rem;
      line-height: 1.8;
    }
    .post-content img {
      max-width: 100%;
      display: block;
      margin: 1rem auto;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .post-content small {
      display: block;
      text-align: center;
      font-size: 0.8rem;
      color: #666;
    }

    /* 記事末尾に「一覧に戻る」や「次の記事」ボタン例 */
    .post-nav {
      margin-top: 2rem;
      text-align: center;
    }
    .post-nav a {
      display: inline-block;
      margin: 0.2rem;
      padding: 0.5rem 1rem;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      text-decoration: none;
      color: #333;
      transition: background 0.3s ease;
    }
    .post-nav a:hover {
      background: #f0f0f0;
    }

    /* =========================
       4) フッター
       ========================= */
    footer {
      text-align: center;
      padding: 2rem;
      background: #fff;
      border-top: 1px solid #eee;
    }
    footer p {
      color: #666;
      font-size: 0.9rem;
    }

    /* =========================
       5) ハンバーガーメニュー (お好みで)
       ========================= */
    .hamburger {
      display: none;
      flex-direction: column;
      gap: 4px;
      background: transparent;
      border: none;
      cursor: pointer;
    }
    .hamburger span {
      width: 25px; height: 3px; background: #333; border-radius: 2px;
    }
    @media screen and (max-width: 900px) {
      .hamburger {
        display: flex;
      }
      nav {
        position: absolute;
        top: 60px; right: 20px;
        background: rgba(255,255,255,0.95);
        backdrop-filter: blur(6px);
        border-radius: 6px;
        border: 1px solid #eee;
        padding: 1rem;
        display: none; /* 初期非表示 */
        flex-direction: column; gap: 1rem;
      }
      nav ul {
        flex-direction: column; gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- ヘッダー -->
  <header>
    <div class="logo">
      <img src="{{ '/icons/logo.png' | relative_url }}" alt="toapd2022">
    </div>
    <div class="header-right">
      <nav>
        <ul>
          <li><a href="{{ '/' | relative_url }}">トップ</a></li>
          <li><a href="{{ '/blog.html' | relative_url }}">ブログ一覧</a></li>
          <!-- 必要に応じて他ページへのリンクを追加 -->
        </ul>
      </nav>
      <button class="hamburger" id="hamburgerBtn">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </header>

  <!-- メインコンテンツ -->
  <main>
    <div class="post-header">
      <!-- 記事タイトル＆日付を表示 -->
      <h1 class="post-title">{{ page.title }}</h1>
      {% if page.date %}
        <div class="post-date">
          {{ page.date | date: "%Y年%m月%d日" }}
        </div>
      {% endif %}
    </div>

    <!-- 記事本文をカード風に -->
    <div class="post-content">
      {{ content }}
    </div>

    <!-- 記事末尾のナビゲーション例（任意） -->
    <div class="post-nav">
      <a href="{{ '/blog.html' | relative_url }}">← ブログ一覧に戻る</a>
      <!-- 次の記事 / 前の記事リンクなど作る場合はここに書く -->
    </div>
  </main>

  <!-- フッター -->
  <footer>
    <p>© 2025 toapd2022. All Rights Reserved.</p>
  </footer>

  <!-- JS（必要ならハンバーガーや多言語切り替えなど） -->
  <script>
    // ハンバーガーメニュー(任意)
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const nav = document.querySelector('header nav');
    hamburgerBtn.addEventListener('click', () => {
      if (!nav.style.display || nav.style.display === 'none') {
        nav.style.display = 'block';
      } else {
        nav.style.display = 'none';
      }
    });
    document.addEventListener('click', (e) => {
      if (window.innerWidth <= 900 && nav.style.display === 'block') {
        if (!nav.contains(e.target) && e.target !== hamburgerBtn) {
          nav.style.display = 'none';
        }
      }
    });
  </script>
</body>
</html>
