---
layout: none
title: "ブログ一覧"
---

<main>
  <h1>ブログ一覧</h1>

  {% if site.posts.size > 0 %}
    <ul>
      {% for post in site.posts %}
        <li>
          <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>まだ記事がありません。</p>
  {% endif %}
</main>
